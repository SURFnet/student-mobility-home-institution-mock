<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<div class="main" style="font-family: Helvetica, Arial, sans-serif;line-height: 18px;font-size: 14px;color: #353535;">
    <div class="head" style="background-color: #f5f5f5;padding: 30px 0 20px 60px;">
        <p class="title" style="font-weight: 600;font-size: 38px;line-height: 38px; margin: 0;margin-bottom: 10px">You
            have received a grade</p>
    </div>
    <div class="middle" style="padding: 20px 0 40px 60px;max-width: 600px;">
        <p>Hi <strong>{{userName}}</strong>,</p>
        <code style="font-family: Courier,serif;margin: 30px 5px;">
            {{results}}
        </code>
        <p>Want to learn more about something? Visit <a href="https://surf.nl">https://surf.nl</a>.</p>
    </div>
    <div class="footer"
         style="text-align: center;padding: 20px 0 40px 60px;line-height: 24px;background-color: #f5f5f5;">
        <div class="links">
            <a class="external" href="https://surf.nl/"
               style="color: #636363;">What is what</a>
            <span> • </span>
            <a class="external" href="https://eduid.nl/privacy_policy/"
               style="color: #636363;">Privacy Policy</a>
            <span> • </span>
            <a class="external" href="https://eduid.nl/terms_of_service/"
               style="color: #636363;">Terms of Use</a>
        </div>
        <div class="about">
            Powered by <a class="external"
                          href="https://surf.nl/en"
                          style="color: #636363;">SURF</a>
        </div>
    </div>
</div>
</body>
</html>
